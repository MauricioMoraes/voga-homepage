<?xml version="1.0" encoding="UTF-8"?>
<svg width="600px" height="400px" viewBox="0 0 600 400" version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
    <title>Vehicle Tracking Benefits</title>
    <defs>
        <linearGradient x1="50%" y1="0%" x2="50%" y2="100%" id="linearGradient-1">
            <stop stop-color="#4A6FFF" stop-opacity="0.1" offset="0%"></stop>
            <stop stop-color="#4A6FFF" stop-opacity="0.05" offset="100%"></stop>
        </linearGradient>
        <filter id="shadow-1" x="-10%" y="-10%" width="120%" height="120%">
            <feGaussianBlur in="SourceAlpha" stdDeviation="4" />
            <feOffset dx="0" dy="3" result="offsetblur" />
            <feComponentTransfer>
                <feFuncA type="linear" slope="0.3" />
            </feComponentTransfer>
            <feMerge>
                <feMergeNode />
                <feMergeNode in="SourceGraphic" />
            </feMerge>
        </filter>
    </defs>
    
    <!-- Main Background -->
    <rect id="Background" fill="white" x="0" y="0" width="600" height="400" rx="8"></rect>
    
    <!-- Brazil Map Section -->
    <g id="Brazil-Map-Section" transform="translate(50, 50)" filter="url(#shadow-1)">
        <!-- Section Background -->
        <rect width="500" height="300" rx="8" fill="#F8FAFF" stroke="#E0E6F5" stroke-width="1"></rect>
        
        <!-- More Detailed Brazil Map -->
        <path d="M180,30 C210,40 250,60 260,90 C280,120 290,140 300,170 
                 C310,200 295,230 270,250 C245,270 210,280 180,270 
                 C150,260 120,240 110,210 C100,180 110,150 130,120 
                 C150,90 170,50 180,30 Z" 
              fill="#FFFFFF" stroke="#4A6FFF" stroke-width="2"></path>
        
        <!-- State Boundaries (simplified) -->
        <path d="M180,30 C210,40 240,60 250,90" stroke="#4A6FFF" stroke-width="1" stroke-dasharray="2,2" fill="none"></path>
        <path d="M250,90 C270,120 280,150 270,180" stroke="#4A6FFF" stroke-width="1" stroke-dasharray="2,2" fill="none"></path>
        <path d="M270,180 C250,210 220,220 190,210" stroke="#4A6FFF" stroke-width="1" stroke-dasharray="2,2" fill="none"></path>
        <path d="M190,210 C160,200 140,180 130,150" stroke="#4A6FFF" stroke-width="1" stroke-dasharray="2,2" fill="none"></path>
        <path d="M130,150 C120,120 140,90 160,60" stroke="#4A6FFF" stroke-width="1" stroke-dasharray="2,2" fill="none"></path>
        <path d="M160,120 C190,130 220,140 240,170" stroke="#4A6FFF" stroke-width="1" stroke-dasharray="2,2" fill="none"></path>
        
        <!-- Tracked Vehicles with Timestamps and Coordinates -->
        <!-- Vehicle 1 - Current Location -->
        <g transform="translate(220, 150)">
            <!-- Pulse Effect -->
            <circle fill="#FF555533" cx="0" cy="0" r="15">
                <animate attributeName="r" from="8" to="20" dur="2s" repeatCount="indefinite" />
                <animate attributeName="opacity" from="0.5" to="0" dur="2s" repeatCount="indefinite" />
            </circle>
            
            <!-- Vehicle -->
            <g>
                <rect width="16" height="8" fill="#333333" rx="2" transform="translate(-8, -4)"></rect>
                <rect width="8" height="4" fill="#87CEFA" rx="1" transform="translate(-4, -3)"></rect>
                <circle fill="#333333" cx="-4" cy="4" r="1.5"></circle>
                <circle fill="#333333" cx="4" cy="4" r="1.5"></circle>
            </g>
            
            <!-- Info Box -->
            <g transform="translate(20, -25)">
                <rect width="150" height="50" rx="4" fill="white" stroke="#4A6FFF" stroke-width="1"></rect>
                <text font-family="Arial" font-size="10" font-weight="bold" fill="#333333" x="10" y="15">Localização Atual</text>
                <text font-family="Arial" font-size="9" fill="#666666" x="10" y="30">12/04/2025 - 14:35:22</text>
                <text font-family="Arial" font-size="9" fill="#666666" x="10" y="42">-15.793889, -47.882778</text>
            </g>
        </g>
        
        <!-- Vehicle 2 - Historical Point -->
        <g transform="translate(270, 100)">
            <!-- Vehicle -->
            <g>
                <rect width="14" height="7" fill="#777777" rx="2" transform="translate(-7, -3.5)"></rect>
                <rect width="7" height="3" fill="#B0E0FF" rx="1" transform="translate(-3.5, -2.5)"></rect>
                <circle fill="#555555" cx="-3.5" cy="3.5" r="1.5"></circle>
                <circle fill="#555555" cx="3.5" cy="3.5" r="1.5"></circle>
            </g>
            
            <!-- Info Box -->
            <g transform="translate(20, -20)">
                <rect width="130" height="40" rx="4" fill="white" stroke="#777777" stroke-width="1"></rect>
                <text font-family="Arial" font-size="9" fill="#333333" x="8" y="15">10/04/2025 - 09:12:05</text>
                <text font-family="Arial" font-size="8" fill="#666666" x="8" y="27">-9.974722, -67.824722</text>
            </g>
        </g>
        
        <!-- Vehicle 3 - Historical Point -->
        <g transform="translate(150, 200)">
            <!-- Vehicle -->
            <g>
                <rect width="14" height="7" fill="#777777" rx="2" transform="translate(-7, -3.5)"></rect>
                <rect width="7" height="3" fill="#B0E0FF" rx="1" transform="translate(-3.5, -2.5)"></rect>
                <circle fill="#555555" cx="-3.5" cy="3.5" r="1.5"></circle>
                <circle fill="#555555" cx="3.5" cy="3.5" r="1.5"></circle>
            </g>
            
            <!-- Info Box -->
            <g transform="translate(20, -20)">
                <rect width="130" height="40" rx="4" fill="white" stroke="#777777" stroke-width="1"></rect>
                <text font-family="Arial" font-size="9" fill="#333333" x="8" y="15">05/04/2025 - 17:45:33</text>
                <text font-family="Arial" font-size="8" fill="#666666" x="8" y="27">-23.550520, -46.633308</text>
            </g>
        </g>
        
        <!-- Travel Route -->
        <path d="M270,100 L220,150 L150,200" 
              stroke="#FF5555" stroke-width="2" stroke-dasharray="5,3" 
              fill="none" stroke-linecap="round" stroke-linejoin="round"></path>
              
        <!-- Camera Points (Representing Detection Points) -->
        <g id="CameraPoints">
            <!-- Camera 1 -->
            <g transform="translate(270, 100)">
                <circle fill="#4A6FFF" cx="0" cy="0" r="3"></circle>
                <g transform="translate(-5, -12)">
                    <path d="M3,0 L7,0 L7,6 L3,6 Z" fill="#333333"></path>
                    <path d="M0,1 L3,3 L3,3 L0,5 Z" fill="#333333"></path>
                </g>
            </g>
            
            <!-- Camera 2 -->
            <g transform="translate(220, 150)">
                <circle fill="#4A6FFF" cx="0" cy="0" r="3"></circle>
                <g transform="translate(-5, -12)">
                    <path d="M3,0 L7,0 L7,6 L3,6 Z" fill="#333333"></path>
                    <path d="M0,1 L3,3 L3,3 L0,5 Z" fill="#333333"></path>
                </g>
            </g>
            
            <!-- Camera 3 -->
            <g transform="translate(150, 200)">
                <circle fill="#4A6FFF" cx="0" cy="0" r="3"></circle>
                <g transform="translate(-5, -12)">
                    <path d="M3,0 L7,0 L7,6 L3,6 Z" fill="#333333"></path>
                    <path d="M0,1 L3,3 L3,3 L0,5 Z" fill="#333333"></path>
                </g>
            </g>
        </g>
        
        <!-- Map Overlay Elements -->
        <g id="MapElements" transform="translate(330, 50)">
            <!-- Map Title -->
            <text font-family="Arial" font-weight="bold" font-size="14" fill="#333333" x="0" y="0">Rastreamento Nacional</text>
            
            <!-- Legend -->
            <g transform="translate(0, 30)">
                <circle fill="#FF5555" cx="7" cy="7" r="7"></circle>
                <text font-family="Arial" font-size="11" fill="#333333" x="20" y="11">Localização Atual</text>
            </g>
            
            <g transform="translate(0, 55)">
                <circle fill="#777777" cx="7" cy="7" r="7"></circle>
                <text font-family="Arial" font-size="11" fill="#333333" x="20" y="11">Histórico Recente</text>
            </g>
            
            <g transform="translate(0, 80)">
                <rect width="14" height="14" rx="2" fill="#4A6FFF" x="0" y="0"></rect>
                <text font-family="Arial" font-size="11" fill="#333333" x="20" y="11">Ponto de Detecção</text>
            </g>
            
            <!-- Stats -->
            <g transform="translate(0, 120)">
                <text font-family="Arial" font-weight="bold" font-size="12" fill="#333333" x="0" y="0">Estatísticas de Cobertura</text>
                
                <g transform="translate(0, 20)">
                    <text font-family="Arial" font-size="11" fill="#333333" x="0" y="0">Câmeras de Monitoramento:</text>
                    <text font-family="Arial" font-weight="bold" font-size="11" fill="#333333" x="165" y="0">10.000+</text>
                </g>
                
                <g transform="translate(0, 40)">
                    <text font-family="Arial" font-size="11" fill="#333333" x="0" y="0">Veículos Monitorados/Dia:</text>
                    <text font-family="Arial" font-weight="bold" font-size="11" fill="#333333" x="165" y="0">15.000.000+</text>
                </g>
                
                <g transform="translate(0, 60)">
                    <text font-family="Arial" font-size="11" fill="#333333" x="0" y="0">Taxa de Sucesso:</text>
                    <text font-family="Arial" font-weight="bold" font-size="11" fill="#333333" x="165" y="0">96.5%</text>
                </g>
                
                <g transform="translate(0, 80)">
                    <text font-family="Arial" font-size="11" fill="#333333" x="0" y="0">Histórico Disponível:</text>
                    <text font-family="Arial" font-weight="bold" font-size="11" fill="#333333" x="165" y="0">6 meses</text>
                </g>
            </g>
        </g>
    </g>
</svg>