<svg width="600" height="400" viewBox="0 0 600 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4361EE;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#6366F1;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="grad2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#10B981;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0E9F6E;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background circles -->
  <circle cx="150" cy="100" r="60" fill="url(#grad1)" opacity="0.1"/>
  <circle cx="450" cy="150" r="80" fill="url(#grad2)" opacity="0.1"/>
  <circle cx="300" cy="300" r="70" fill="url(#grad1)" opacity="0.1"/>
  
  <!-- Central hub representing Voga ecosystem -->
  <circle cx="300" cy="200" r="50" fill="url(#grad1)" stroke="#4361EE" stroke-width="3"/>
  <text x="300" y="205" text-anchor="middle" fill="white" font-family="Arial" font-size="16" font-weight="bold">VOGA</text>
  
  <!-- Connected tools/solutions -->
  <circle cx="200" cy="120" r="25" fill="url(#grad2)" opacity="0.8"/>
  <text x="200" y="125" text-anchor="middle" fill="white" font-family="Arial" font-size="10">IA</text>
  
  <circle cx="400" cy="120" r="25" fill="url(#grad2)" opacity="0.8"/>
  <text x="400" y="125" text-anchor="middle" fill="white" font-family="Arial" font-size="10">Calc</text>
  
  <circle cx="150" cy="250" r="25" fill="url(#grad2)" opacity="0.8"/>
  <text x="150" y="255" text-anchor="middle" fill="white" font-family="Arial" font-size="10">Auto</text>
  
  <circle cx="450" cy="250" r="25" fill="url(#grad2)" opacity="0.8"/>
  <text x="450" y="255" text-anchor="middle" fill="white" font-family="Arial" font-size="10">API</text>
  
  <circle cx="250" cy="320" r="25" fill="url(#grad2)" opacity="0.8"/>
  <text x="250" y="325" text-anchor="middle" fill="white" font-family="Arial" font-size="10">Docs</text>
  
  <circle cx="350" cy="320" r="25" fill="url(#grad2)" opacity="0.8"/>
  <text x="350" y="325" text-anchor="middle" fill="white" font-family="Arial" font-size="10">Cloud</text>
  
  <!-- Connection lines -->
  <line x1="300" y1="200" x2="200" y2="120" stroke="#4361EE" stroke-width="2" opacity="0.6"/>
  <line x1="300" y1="200" x2="400" y2="120" stroke="#4361EE" stroke-width="2" opacity="0.6"/>
  <line x1="300" y1="200" x2="150" y2="250" stroke="#4361EE" stroke-width="2" opacity="0.6"/>
  <line x1="300" y1="200" x2="450" y2="250" stroke="#4361EE" stroke-width="2" opacity="0.6"/>
  <line x1="300" y1="200" x2="250" y2="320" stroke="#4361EE" stroke-width="2" opacity="0.6"/>
  <line x1="300" y1="200" x2="350" y2="320" stroke="#4361EE" stroke-width="2" opacity="0.6"/>
  
  <!-- Floating geometric shapes -->
  <polygon points="100,50 120,80 80,80" fill="#4361EE" opacity="0.3"/>
  <rect x="480" y="80" width="30" height="30" fill="#10B981" opacity="0.3" rx="5"/>
  <polygon points="520,300 540,330 500,330" fill="#6366F1" opacity="0.3"/>
  
  <!-- Tech elements -->
  <g transform="translate(50,350)">
    <rect width="20" height="4" fill="#4361EE" opacity="0.5"/>
    <rect y="6" width="15" height="4" fill="#10B981" opacity="0.5"/>
    <rect y="12" width="25" height="4" fill="#6366F1" opacity="0.5"/>
  </g>
</svg>